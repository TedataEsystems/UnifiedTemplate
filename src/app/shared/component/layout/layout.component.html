<app-header (sidenavToggle)="onToolbarMenuToggle()"></app-header>
<mat-sidenav-container>
    <mat-sidenav mode="side" #sidenav id="sidenav" [class.menu-open]="isMenuOpen" [class.menu-close]="!isMenuOpen" opened>
        <app-sidebar></app-sidebar>

    </mat-sidenav>
    <mat-sidenav-content #side  [ngStyle]="{ 'margin-left.px': contentMargin }">

        <main #main>

            <router-outlet>
            </router-outlet>
            <ngx-spinner type="timer">
              <h5>Loading</h5>
            </ngx-spinner>
            <app-footer></app-footer>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
