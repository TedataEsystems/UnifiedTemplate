

<!--  ------main----------------- -->
<mat-card class="example-card">
  
    <div class="caption"><span>Archive Admin</span></div>
    
    <div class="search-div mt-5" fxLayout="row">
        <mat-form-field class="search-form-field" floatLabel="never">
            <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()"> 
           <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
            </button> 
        </mat-form-field>
        <button mat-button class="new" (click)="onCreate()">
            <mat-icon>add</mat-icon> New Archive
        </button>
    </div>
    
    <div class="spinner" *ngIf="dataSource==null;else table">
        <mat-spinner></mat-spinner>
      </div>
      
    <ng-template #table>
        <div class="example-container mat-elevation-z8">
    
    <mat-table [dataSource]="dataSource"  matSort >
    
        <ng-container matColumnDef="Date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="Date"> {{element.Date}} </mat-cell>
        </ng-container>
    
    
        <ng-container matColumnDef="DocName">
            <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header>Doc.Name</mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="Doc.Name"> {{element.DocName}} </mat-cell>
        </ng-container>
    
    
        <ng-container matColumnDef="ReferenceTeam">
            <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Reference Team </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="Reference Team"> {{element.ReferenceTeam}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="Document">
            <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Document</mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="Document"> {{element.Document}} </mat-cell>
        </ng-container>
      
          
        <ng-container matColumnDef="Action">
            <mat-header-cell mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="Action">
                <button mat-button class="text-success" (click)="onEdit()">
                   <mat-icon>edit</mat-icon>
                   Update
                </button>
                <button mat-button color="warn" matTooltip="delete" (click)="onDelete()">
                    <img src="../../../assets/image/delete_small_icon.png">
                    Delete
                </button>
            </mat-cell>
    
        </ng-container>
        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="6">
               No Data ...
            </mat-footer-cell>
    
        </ng-container>
      
      
        
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource.data.length==0 && dataSource !=null)}"></mat-footer-row>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
       
    
    </mat-table>
    <!-- end test -->
    </div>
    
    </ng-template>
    
    <mat-paginator [pageSizeOptions]="[5,20, 50, 100]"   [pageSize]="5"   showFirstLastButtons></mat-paginator>
    
    </mat-card>
