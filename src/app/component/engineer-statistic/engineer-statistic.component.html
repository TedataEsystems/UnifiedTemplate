
<!--  ------main----------------- -->
<mat-card class="example-card" style="padding-bottom: 30px !important;">
    <div class="caption"><span>Engineer Statistics </span></div>
    <div class="search-div mt-5" fxLayout="row">
           
        <button mat-button class="new" (click)="onCreate()">
            <mat-icon>add</mat-icon> New Engineer
        </button>
    </div>
    <div class="shadow py-5 px-4 ">
        
        <mat-grid-list cols="2" rowHeight="100px">
            <mat-grid-tile>
              <div class="controles-container">
                
                <mat-form-field appearance="outline">
                  <mat-label>Date</mat-label>
                  <input  [ngxMatDatetimePicker]="DateFrom"  matInput placeholder="Date From" readonly>
                   
                  <mat-datepicker-toggle matSuffix [for]="$any(DateFrom)"></mat-datepicker-toggle>
                  <ngx-mat-datetime-picker #DateFrom>
                  </ngx-mat-datetime-picker>
                  <mat-error>This field is mandatory.</mat-error>
               </mat-form-field>
               
              </div>
            </mat-grid-tile>
            <mat-grid-tile>
              <div class="controles-container">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Select Agents</mat-label>
                  <input type="text"
                         placeholder="Pick one"
                         aria-label="Number"
                         matInput
                         [formControl]="myControl"
                         [matAutocomplete]="auto">
                  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                      {{option}}
                    </mat-option>
                  </mat-autocomplete>
                </mat-form-field>
               
                
                
               
              </div>
            </mat-grid-tile>
            
          </mat-grid-list>
          <mat-grid-list cols="1" rowHeight="50px">
            <mat-grid-tile>
              <div class="button-row w-100 text-right pr-4">
                <button mat-raised-button class="w-25" color="warn">Submit</button>
         
           
            </div>

          </mat-grid-tile>
          </mat-grid-list>
        
         
        
    </div>
   
  
</mat-card>
