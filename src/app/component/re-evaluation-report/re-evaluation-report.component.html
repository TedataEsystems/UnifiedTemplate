
<mat-toolbar class="sub-header">
    <div class="search-div" fxLayout="row">
       
        <a  mat-button class="header-tag mr-2" routerLink="/searchserial">
             <img src="../../../assets/image/searc-eng-icon.png"> 
             Search Serial
        </a>
       
        <a  mat-button class="header-tag mr-2 " routerLink="/evaluatorstatistic" > 
            <img src="../../../assets/image/evaulator-static-icon.png"> 
           Evaluator Statistic
        </a> 
        <a  mat-button class="header-tag" routerLink="/searchunid">
            <img src="../../../assets/image/search-evaulate-icon.png"> 
            Search UNI-ID
        </a> 
    
    </div>
</mat-toolbar>

<!--  ------main----------------- -->
<mat-card class="example-card">
  
    <div class="caption"><span>ReEvaluation Report</span></div>
    
    <div class="search-div mt-5" fxLayout="row">
        <mat-form-field class="search-form-field" floatLabel="never">
            <input matInput [(ngModel)]="searchKey" placeholder="Search" autocomplete="off" (keyup)="applyFilter()"> 
           <button mat-button matSuffix mat-icon-button aria-label="Clear" *ngIf="searchKey" (click)="onSearchClear()">
                <mat-icon>close</mat-icon>
            </button> 
        </mat-form-field>
        <!-- <button mat-button class="new" (click)="onCreate()">
            <mat-icon>add</mat-icon>Create
        </button> -->
    </div>
    
    <div class="spinner" *ngIf="dataSource==null;else table">
        <mat-spinner></mat-spinner>
      </div>
      
    <ng-template #table>
        <div class="example-container mat-elevation-z8">
    
    <mat-table [dataSource]="dataSource"  matSort >
    
        <ng-container matColumnDef="Date">
            <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="Date"> {{element.Date}} </mat-cell>
        </ng-container>
    
    
        <ng-container matColumnDef="CustomerName">
            <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name</mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="Customer Name"> {{element.CustomerName}} </mat-cell>
        </ng-container>
    
    
        <ng-container matColumnDef="UserName">
            <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> User Name </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="User Name"> {{element.UserName}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="UniqueId">
            <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Unique Id </mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="Unique Id"> {{element.UniqueId}} </mat-cell>
        </ng-container>
    
        <ng-container matColumnDef="Serial">
            <mat-header-cell mat-header-cell *matHeaderCellDef mat-sort-header> Serial</mat-header-cell>
            <mat-cell *matCellDef="let element" data-label="Serial"> {{element.Serial}} </mat-cell>
        </ng-container>
      
          
        <ng-container matColumnDef="Action">
            <mat-header-cell mat-header-cell *matHeaderCellDef> Action</mat-header-cell>
            <mat-cell *matCellDef="let row" data-label="Action">
                <button mat-button class="text-success" routerLink="/revaluate">
                    ReEvaluate
                </button>
               
            </mat-cell>
    
        </ng-container>
        <ng-container matColumnDef="noData">
            <mat-footer-cell *matFooterCellDef colspan="6">
               No Data ...
            </mat-footer-cell>
    
        </ng-container>
      
      
        
        <mat-footer-row *matFooterRowDef="['noData']" [ngClass]="{'hide':!(dataSource.data.length==0 && dataSource !=null)}"></mat-footer-row>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
       
    
    </mat-table>
    <!-- end test -->
    </div>
    
    </ng-template>
    
    <mat-paginator [pageSizeOptions]="[5,20, 50, 100]"   [pageSize]="5"   showFirstLastButtons></mat-paginator>
    
    </mat-card>
