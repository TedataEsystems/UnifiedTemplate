
 <mat-card class="example-card">
    <form [formGroup]="form" class="normal-form" (submit)="onSubmit()">
    <mat-card-header>
        <mat-card-title>
            UPDATE QUEUES
           <div class="" style="float: right;">
               <span class="option submit" type="submit"><small>Submit</small></span> 
               <span class="separator mx-1">|</span>
               <span class="option text-danger"  (click)="onClose()"><small>Cancel</small></span>
               
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>



    <!-- <mat-toolbar>
        <span class="fill-remaining-space"></span>
        <button class="btn-dialog-close" mat-stroked-button  tabIndex="-1" (click)="onClose()"><mat-icon>clear</mat-icon></button>
      </mat-toolbar> -->
    
        <mat-grid-list cols="2" rowHeight="200px">
          <mat-grid-tile >
            <div class="controles-container">
              <input type="hidden" formControlName="$key">
              <mat-form-field appearance="outline">
                  <mat-label>Sample Size For Each team</mat-label>
                <input formControlName="SampleSizeForEachteam" matInput>
                <mat-error>This field is mandatory.</mat-error> 
              </mat-form-field>
              <mat-form-field appearance="outline">
                  <mat-label>Month</mat-label>
                <input formControlName="Month" matInput>
                <mat-error>This field is mandatory.</mat-error> 
              </mat-form-field>
             
             
              
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field appearance="outline">
                    <mat-label>Favorite Fruits</mat-label>
                    <mat-chip-list #chipList aria-label="Fruit selection">
                      <mat-chip
                        *ngFor="let fruit of fruits"
                        [selectable]="selectable"
                        [removable]="removable"
                        (removed)="remove(fruit)">
                        {{fruit}}
                        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
                      </mat-chip>
                      <input
                        placeholder="New fruit..."
                        #fruitInput
                        [formControl]="fruitCtrl"
                        [matAutocomplete]="auto"
                        [matChipInputFor]="chipList"
                        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                        (matChipInputTokenEnd)="add($event)">
                    </mat-chip-list>
                    <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
                      <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                        {{fruit}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                  
              
              
             
            </div>
          </mat-grid-tile>
          
        </mat-grid-list>
      </form>
    
</mat-card>
