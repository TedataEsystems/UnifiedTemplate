
 <mat-card class="example-card">
    <form [formGroup]="form" class="normal-form" (submit)="onSubmit()">
    <mat-card-header>
        <mat-card-title>
         ADD NEW
           <div class="" style="float: right;">
               <span class="option submit" type="submit"><small>Submit</small></span> 
               <span class="separator mx-1">|</span>
               <span class="option text-danger"  (click)="onClose()"><small>Cancel</small></span>
               
            </div>
        </mat-card-title>
    </mat-card-header>
    <mat-divider></mat-divider>

    
        <mat-grid-list cols="2" rowHeight="200px">
          <mat-grid-tile >
            <div class="controles-container">
              <input type="hidden" formControlName="$key">
              <mat-form-field appearance="outline">
                <mat-label>Select Month</mat-label>
              <input formControlName="Month" matInput>
              <mat-error>This field is mandatory.</mat-error> 
            </mat-form-field> 

              <mat-form-field appearance="outline">
                <mat-label>Select Type</mat-label>
                <mat-select [(value)]="selected">
                    <mat-option value="Please Select">Please Select</mat-option>
                  <mat-option value="Per Engineer">Per Engineer</mat-option>
                  <mat-option value="Per Shift">Per Shift</mat-option>
                  <mat-option value="Per Team">Per Team</mat-option>
                </mat-select>
                <!-- <mat-error *ngIf="selected.hasError('required')">You must make a selection</mat-error> -->
            
              </mat-form-field>
             
             
             
              
            </div>
          </mat-grid-tile>
          <mat-grid-tile>
            <div class="controles-container">
                <mat-form-field class="example-full-width" appearance="outline">
                    <mat-label>Select Evaluator</mat-label>
                    <input type="text"
                           placeholder="Pick one"
                           aria-label="Number"
                           matInput
                           [formControl]="myControl"
                           [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>

                  <mat-form-field appearance="outline">
                    <mat-label>Toppings</mat-label>
                    <mat-select [formControl]="toppings" multiple>
                      <mat-select-trigger>
                        {{toppings.value ? toppings.value[0] : ''}}
                        <span *ngIf="toppings.value?.length > 1" class="example-additional-selection">
                          (+{{toppings.value.length - 1}} {{toppings.value?.length === 2 ? 'other' : 'others'}})
                        </span>
                      </mat-select-trigger>
                      <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
                    </mat-select>
                  </mat-form-field>
              
             
            </div>
          </mat-grid-tile>
          
        </mat-grid-list>
      </form>
    
</mat-card>
